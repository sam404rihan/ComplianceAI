# Application settings
spring.application.name=ComplianceAI
server.port=9090

# Server Configuration


# Google Cloud Vertex AI Configuration
google.cloud.project-id=${GCP_PROJECT_ID:samarr}
google.cloud.location=${GCP_LOCATION:us-central1}
google.cloud.credentials.location=${GOOGLE_APPLICATION_CREDENTIALS:C:/Users/sam/Downloads/samarr-9f55f3f0e66f.json}

# Vertex AI Model Configuration (for embeddings only)
vertex.ai.model.embedding=text-embedding-004

# OpenAI Configuration (for chat generation)

openai.model.generation=gpt-4o-mini
openai.max-tokens=1024
openai.temperature=0.1
vertex.ai.top-p=0.8
vertex.ai.top-k=40

# Document Processing Configuration
document.chunk.size=500
document.chunk.overlap=50
document.max-file-size=10MB

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:compliance_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.example.demo=DEBUG
logging.level.com.google.cloud=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
